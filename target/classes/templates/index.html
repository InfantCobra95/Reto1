<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">

    </script>
    <style>
        header {
            display: flex;
        }

        #mainContainer {
            
        }

        #containerProduct {
            
        }

        img {
            width: 160px;
            height: 160px;
        }
    </style>
</head>

<body>
    <header>
        <div id="idiomSelector">
            <h1>Seleccionar idioma</h1>
            <span></span>
            <select id="locales">
                <option></option>
                <option value="en">
                    Inglés
                </option>
                <option value="es">
                    Españolo
                </option>
            </select>
        </div>
    </header>
    <div id="mainContainer" class="row">
        <div id="containerProducts" class="col-8" th:each="products: ${products}" th:object="${products}">
            <div style="display: inline-block;">
                <div id="idProduct" th:text="*{idProduct}"></div>
                <div th:text="*{name}"></div>
                <a>Precio: <div th:text="*{price}"></div></a>
                <img id="productImg" th:src="@{|http://localhost:9091/images/*{img}|}" />
                <button class="button">Add Carrito</button>
            </div>

        </div>
        <div id="containerOrder" class="col-4" th:each="orderProduct: ${orderProduct}" th:object="${orderProduct}">
            <div style="display: inline-block;">
                <div id="idOrder" th:text="*{idOrderProduct}"></div>
                <div th:text="*{nameProduct}"></div>
                <a>Precio: <div th:text="*{quantity}"></div></a>
                
                <button class="button">Eliminar del carrito</button>
            </div>
        </div>
    </div>
</body>

</html>
